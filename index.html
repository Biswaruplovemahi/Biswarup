<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Rental Application Form</title>
    <style>
        
        h1 { text-align: center; }
        label { display: block; margin: 15px 0 5px; }
        input, textarea { width: 80%; padding: 10px; }
            
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container"> <h1>Studio Rental Application Form</h1>
        <form action="#" method="post">
            <label for="organization">Organization:</label><br>
            <input type="text" id="organization" name="organization" required><br>
            <label for="contact">Main Contact (First and Last name):</label><br>
            <input type="text" id="contact" name="contact" required>
            <input type="text" id="contact" name="contact" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="description">Brief Description of Rental Request</label><br> 
            <textarea id="description" name="description" rows="4" required></textarea><br>
            <label for="start-date">Start Date (MM/DD/YYYY)</label> 
            <input type="date" id="start-date" name="start-date" required><br>
            <label for="end-date">End Date (MM/DD/YYYY)</label>
             <input type="date" id="end-date" name="end-date" required>

        </form>
</body>
</html>
